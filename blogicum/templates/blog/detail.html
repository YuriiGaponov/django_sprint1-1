{% extends "base.html" %}
{% block title %}
{{ posts.location }} {{ posts.date }}
{% endblock title %}
{% block content %}
<div class="container py-5">
  <article>
    <ul>
      <li>
        Место: {{ posts.location }}              
      </li>
      <li>
        Дата: {{ posts.date }}
      </li>
      <li>
        Категория: <a href="{% url "blog:category_posts" posts.category %}">{{ posts.category }}</a>
      </li>
    </ul>         
    <p>
      {{ posts.text }}
    </p>          
  </article>                
</div>
{% endblock content %}
